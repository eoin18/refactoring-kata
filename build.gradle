apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'jacoco'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jacoco {
    toolVersion = "0.7.6.201602180812"
}

dependencies{
    compile 'commons-io:commons-io:2.4'
    testCompile 'junit:junit:4.12'
}

test {
    jacoco {
        append = true
        destinationFile = file("${buildDir}/jacoco/jacoco.exec")
    }
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination "${buildDir}/jacocoHtml"
    }
}

